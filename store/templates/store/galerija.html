<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerija</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<header id="myHeader">
        <nav>
            <h1 class="logo">STARI BAGREM</h1>
            <button class="hamburger" id="hamburger">
                <i class="fa fa-bars"></i>
            </button>
            <ul class="nav-ul" id="nav-ul">
                <li><a href="{% url 'index' %}">Početna</a></li>
                <li><a href="{% url 'meni' %}">Jelovnik</a></li>
                <li class="active"><a href="{% url 'about' %}">Galerija</a></li>
            </ul>
        </nav>
</header>
    <div>
    <h1 class="burger">Slike</h1>
    </div>


    <div class="grid-container">
      <div class="grid-picture zoom">
        <img src="/static/images/1.jpg" onclick="openModal();currentSlide(1)">
      </div>
      <div class="grid-picture zoom">
        <img src="/static/images/2.jpg" onclick="openModal();currentSlide(2)">
      </div>
      <div class="grid-picture zoom">
        <img src="/static/images/3.jpg" onclick="openModal();currentSlide(3)">
      </div>
      <div class="grid-picture zoom">
        <img src="/static/images/4.jpg" onclick="openModal();currentSlide(4)">
      </div>

      <div class="grid-picture zoom">
        <img src="/static/images/burger.jpg" onclick="openModal();currentSlide(5)">
      </div>
      <div class="grid-picture zoom">
        <img src="/static/images/novag.jpg" onclick="openModal();currentSlide(6)">
      </div>
      <div class="grid-picture zoom">
        <img src="/static/images/piletina.jpg" onclick="openModal();currentSlide(7)">
      </div>
      <div class="grid-picture zoom">
        <img src="/static/images/pice2.jpg" onclick="openModal();currentSlide(8)">
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close cursor" onclick="closeModal()">&times;</span>

        <div class="mySlides">
          <div class="numbertext">1 / 8</div>
          <img src="/static/images/1.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 8</div>
          <img src="/static/images/2.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 8</div>
          <img src="/static/images/3.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 8</div>
          <img src="/static/images/4.jpg">
        </div>


        <div class="mySlides">
          <div class="numbertext">5 / 8</div>
          <img src="/static/images/burger.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 8</div>
          <img src="/static/images/novag.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">7 / 8</div>
          <img src="/static/images/piletina.jpg">
        </div>

        <div class="mySlides">
          <div class="numbertext">8 / 8</div>
          <img src="/static/images/pice2.jpg">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
    </div>



    <footer>
        <p>2020 STARI BAGREM. ALL RIGHTS RESERVED. DESIGN BY ISMET NASIĆ &copy;</p>
    </footer>

<script>

<!--    JS function for image zoom option-->
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
      [slideIndex-1].className += " active";
    }


<!--JS function for sticky header-->
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
        } else {
        header.classList.remove("sticky");
        }
    }
</script>
<script src="/static/js/navbar.js"></script>
</body>
</html>
